      email:
        type: string
      password:
        type: string
    type: object
  models.Response:
    properties:
      message:
        type: string
    type: object
  models.ResponseWithEmail:
    properties:
      email:
        type: string
      message:
        type: string
    type: object
  models.UserGetResponse:
    properties:
      email:
        type: string
      first_name:
